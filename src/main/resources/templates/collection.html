<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<!--class="vh-50"-->
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
<!--        h-100-->
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-5">
<!--                        <img src="../static/img/cat2.jpg" class="img-fluid rounded" alt="Cat Image">-->
                        <img th:src="@{/img/cat2.jpg}" class="img-fluid rounded" alt="Cat Image">
                    </div>
                    <div class="col-sm-7" style="background-color: #e5e5c6;">
                        <h1>Collection Name</h1>
                        <p>collection type</p>
                        <p>description</p>
                        <p>item quantity in this collection</p>
                        <p>Created by {user}</p>
                        <p>collection creation date</p>
                        <button class="btn btn-danger me-md-2" type="button">Add New Item</button>
                        <button class="btn btn-success" type="button">Export Items to CSV</button><br><br>
                        <div class="d-flex justify-content mt-2">
                            <i class="fa-solid fa-ellipsis me-3 mt-1"></i>
                            <i class="fa-regular fa-pen-to-square me-3 mt-1"></i>
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/items_table :: items_table}"></div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>


</body>
</html>
