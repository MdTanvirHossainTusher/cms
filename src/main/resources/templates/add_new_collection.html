<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Collection Page</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/drag-drop.css}">
<!--    <link rel="stylesheet" href="../../static/css/drag-drop.css}">-->

    <script th:src="@{/js/drag_drop.js}"></script>

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<br><br>

<!--   add new collection start-->

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">

                            <div class="container h-100">
                                <div>
                                    <h1 style="text-align: center;">Add New Collection</h1><br><br>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text border-0">Name:</span>
                                    <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Username"
                                            aria-describedby="basic-addon1"
                                    />
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text border-0">Select collection type:</span>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Choose your topic..</option>
                                        <option value="1">One</option>
                                    </select>
                                </div>

<!--                                drag-drop start-->
                                <h1 class="h4 text-center mb-3">Drag &amp; drop image file</h1>

                                <form>

                                    <fieldset class="upload_dropZone text-center mb-3 p-4">

                                        <legend class="visually-hidden">Image uploader</legend>

                                        <svg class="upload_svg" width="60" height="60" aria-hidden="true">
                                            <use href="#icon-imageUpload"></use>
                                        </svg>

                                        <p class="small my-2">Drag &amp; Drop Image<br><i>or</i></p>

                                        <input id="upload_image_background" data-post-name="image_background" data-post-url="https://someplace.com/image/uploads/backgrounds/" class="position-absolute invisible" type="file" multiple accept="image/jpeg, image/png, image/svg+xml" />

                                        <label class="btn btn-upload mb-3" for="upload_image_background">Choose file(s)</label>

                                        <div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>

                                    </fieldset>

                                </form>

                                <svg style="display:none">
                                    <defs>
                                        <symbol id="icon-imageUpload" clip-rule="evenodd" viewBox="0 0 96 96">
                                            <path d="M47 6a21 21 0 0 0-12.3 3.8c-2.7 2.1-4.4 5-4.7 7.1-5.8 1.2-10.3 5.6-10.3 10.6 0 6 5.8 11 13 11h12.6V22.7l-7.1 6.8c-.4.3-.9.5-1.4.5-1 0-2-.8-2-1.7 0-.4.3-.9.6-1.2l10.3-8.8c.3-.4.8-.6 1.3-.6.6 0 1 .2 1.4.6l10.2 8.8c.4.3.6.8.6 1.2 0 1-.9 1.7-2 1.7-.5 0-1-.2-1.3-.5l-7.2-6.8v15.6h14.4c6.1 0 11.2-4.1 11.2-9.4 0-5-4-8.8-9.5-9.4C63.8 11.8 56 5.8 47 6Zm-1.7 42.7V38.4h3.4v10.3c0 .8-.7 1.5-1.7 1.5s-1.7-.7-1.7-1.5Z M27 49c-4 0-7 2-7 6v29c0 3 3 6 6 6h42c3 0 6-3 6-6V55c0-4-3-6-7-6H28Zm41 3c1 0 3 1 3 3v19l-13-6a2 2 0 0 0-2 0L44 79l-10-5a2 2 0 0 0-2 0l-9 7V55c0-2 2-3 4-3h41Z M40 62c0 2-2 4-5 4s-5-2-5-4 2-4 5-4 5 2 5 4Z"/>
                                        </symbol>
                                    </defs>
                                </svg>
<!--                                drag-drop end-->

                                <div class="input-group mb-3 form-group" data-mdb-input-init>
                                    <span class="input-group-text border-0">Description:</span>
                                    <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                                </div>

                                <div>
                                    <h5>Custom Field Option</h5>
                                    <button type="button" class="input-group mb-3 btn btn-primary">Add Custom Field</button></i>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-9">
                                        <input class="form-control" id="ex1" type="text" placeholder="Field Name">
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Field Type</option>
                                            <option value="1">String</option>
                                            <option value="1">Number</option>
                                            <option value="1">Boolean</option>
                                            <option value="1">Checkbox</option>
                                            <option value="1">Textarea</option>
                                        </select>
                                    </div>
                                    <div class="col-md-1">
                                        <button type="button" class="input-group mb-3 btn btn-danger">-</button>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-danger me-md-2" type="button">Cancel</button>
                                    <button class="btn btn-success" type="button">Confirm</button>
                                </div>


                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--   add new collection end-->

<div th:replace="~{fragments/footer :: footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>

</body>
</html>
